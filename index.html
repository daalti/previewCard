<!DOCTYPE html>
<html lang="en">
<head>
  <title> Preview card__price-now</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/x-icon" href="./img/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;1,100&family=Outfit:wght@300;400&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,100;1,100&family=Outfit:wght@300;400&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,200;9..144,700&family=Montserrat:ital,wght@0,100;1,100&family=Outfit:wght@300;400&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>  
  <main class="main">
    <div class="container">
      <img src="img/image-product-desktop.jpg" class = "image" alt="product image" />
      <div class="text_container">
        <h1 class="header1"> PERFUME</h1>
        <h2 class="header2">Gabrielle Essence Eau De Parfum</h2>
        <p class="text">  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <p class="card__price">
          <span class="card__price-now">
            $149.99
          </span>
          <span class="card__price-before">
            $169.99
          </span>
        </p>
        <button class="button_buy">
          <img class="icon" src="img/icon-cart.svg" alt="icon">
          <p class="icon_text">Add to Cart</p>
        </button>
      </div>
    </div>
  </main>
</body>
</html>
